<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MegaParlay Leaderboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #1e3a8a 0%, #2dd4bf 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .glass {
            background: rgba(0, 0, 0, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 10px;
        }

        .frame {
            width: 400px;
            height: 600px;
            border: 2px solid white;
            position: relative;
            overflow: hidden;
        }

        .tab.active {
            border: 2px solid #ffd700;
            box-shadow: 0 0 5px #ffd700;
        }

        .nav-item.active {
            border: 2px solid #ffd700;
            box-shadow: 0 0 5px #ffd700;
        }

        .leaderboard::-webkit-scrollbar {
            width: 5px;
        }

        .leaderboard::-webkit-scrollbar-thumb {
            background: #2dd4bf;
            border-radius: 10px;
        }

        .leaderboard::-webkit-scrollbar-track {
            background: transparent;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .leaderboard-entry {
            animation: fadeIn 0.3s ease-out forwards;
        }

        .share-btn:hover {
            transform: scale(1.05);
            transition: transform 0.2s ease;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-900 to-teal-400">
    <div class="frame rounded-lg bg-black bg-opacity-50">
        <!-- Header -->
        <div class="h-[60px] flex items-center px-4 justify-between">
            <button class="w-[30px] h-[30px] bg-teal-400 rounded flex items-center justify-center hover:bg-teal-600 transition-colors">
                <i class="bi bi-arrow-left text-white"></i>
            </button>
            <div class="flex items-center gap-2 text-[20px] font-bold text-[#ffd700]">
                <i class="bi bi-dice-6-fill"></i>
                MegaParlay
            </div>
            <div class="bg-white rounded px-2 py-1 text-[10px]">
                Powered by Farcaster
            </div>
        </div>

        <!-- Tabs -->
        <div class="flex justify-center gap-4 h-[40px]">
            <button class="tab active w-[180px] h-[30px] bg-teal-400 text-white rounded font-bold hover:bg-teal-600 transition-colors">
                Top Predictors
            </button>
            <button class="tab w-[180px] h-[30px] bg-teal-400 text-white rounded font-bold hover:bg-teal-600 transition-colors">
                Top Traders
            </button>
        </div>

        <!-- User's Rank -->
        <div class="glass mx-4 p-4 h-[80px] mt-4">
            <h3 class="text-[14px] font-bold text-[#ffd700] text-center mb-2">Your Rank</h3>
            <div class="flex justify-between items-center">
                <div>
                    <span class="text-[16px] font-bold text-white">Rank: #12</span>
                    <div class="text-[12px] text-white">Accuracy: 78%</div>
                </div>
                <div class="text-[12px] text-[#ffd700]">Rewards: 500 MON</div>
            </div>
        </div>

        <!-- Leaderboard -->
        <div class="glass mx-4 mt-4 p-4 h-[340px] overflow-y-auto leaderboard">
            <!-- Leaderboard entries -->
            <div class="space-y-2">
                <!-- Top 5 entries -->
                <div class="leaderboard-entry flex items-center p-2 bg-black bg-opacity-30 rounded">
                    <span class="text-[20px] font-bold text-[#ffd700] w-[30px]">1</span>
                    <div class="w-[30px] h-[30px] bg-gray-600 rounded-full"></div>
                    <span class="ml-2 text-white flex-grow">TopPlayer1</span>
                    <span class="text-[#ffd700]">95% Accuracy</span>
                </div>
                <!-- Repeat similar structure for other entries -->
            </div>
            <button class="share-btn mt-4 w-full bg-teal-400 text-white py-2 rounded flex items-center justify-center gap-2 hover:bg-teal-600 transition-colors">
                <i class="bi bi-share"></i>
                Share on Farcaster
            </button>
        </div>

        <!-- Navigation Bar -->
        <div class="absolute bottom-0 w-full h-[80px] bg-blue-900 flex justify-around items-center">
            <button class="nav-item flex flex-col items-center w-[100px] text-white">
                <i class="bi bi-house-door text-[24px]"></i>
                <span class="text-[12px]">Home</span>
            </button>
            <button class="nav-item active flex flex-col items-center w-[100px] text-white">
                <i class="bi bi-trophy text-[24px]"></i>
                <span class="text-[12px]">Leaderboard</span>
            </button>
            <button class="nav-item flex flex-col items-center w-[100px] text-white">
                <i class="bi bi-person text-[24px]"></i>
                <span class="text-[12px]">Profile</span>
            </button>
        </div>
    </div>

    <script>
        // Tab switching functionality
        const tabs = document.querySelectorAll('.tab');
        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                tabs.forEach(t => t.classList.remove('active'));
                tab.classList.add('active');
                // Here you would typically update the leaderboard content
            });
        });

        // Navigation functionality
        const navItems = document.querySelectorAll('.nav-item');
        navItems.forEach(item => {
            item.addEventListener('click', () => {
                navItems.forEach(i => i.classList.remove('active'));
                item.classList.add('active');
                // Here you would typically handle navigation
            });
        });

        // Share button functionality
        document.querySelector('.share-btn').addEventListener('click', () => {
            // Here you would implement the Farcaster sharing functionality
            alert('Sharing to Farcaster: I\'m ranked #12 on MegaParlay\'s leaderboard! Join the competition!');
        });
    </script>
<script>document.body.addEventListener('wheel', e => { if (!e.ctrlKey) return; e.preventDefault(); return }, { passive: false })</script>
	</body>
</html>
